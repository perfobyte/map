syntax = "proto2";
package OSMPBF;
option go_package = "./pbfproto";

message BlobHeader {
  required string type = 1;
  required int32 datasize = 3;
}

message Blob {
  optional int32 raw_size = 2;
  oneof data {
    bytes raw = 1;
    bytes zlib_data = 3;
    bytes lzma_data = 4;
    bytes OBSOLETE_bzip2_data = 5 [deprecated=true];
    bytes lz4_data = 6;
    bytes zstd_data = 7;
  }
}